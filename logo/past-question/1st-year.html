            <h1 style="top: 100px;,margin-top: 30px;">1st Semester</h1>

            <h1>2nd Semester</h1>
            <div id="2nd-semester-subjects"></div>

            <script>
                const firstSemesterSubjects = {
                    "Basic Electrical Engineering": "1-kMxVFr8PeG5GIzXo3j0AKJxaQwLcGOV",
                    "C Programming": "1Q6gDdxMlk1AdCE9RvOa6dMi7hg4uY3f-",
                    "Applied mechanics": "1QeVPrLn7hMqiJCAcEfoKeMJI4dXNwNQ9",
                    "Engineering Drawing I": "1mR4-Cd47hsFaKw3vaKa-lCkQCmbp87Tp",
                    "Engineering Mathematics I": "17YBnh3mndhKHks1cqmq9MHkwHq1K3WzX",
                    "Engineering Physics": "1IZHFVH9IMXg63WFpVhA1lHKSeajw5Vqs",
                    "Engineering Chemistry": "1JVlLEv6ZI-s27uWMXSPuMKT9vst2HsgM",
                    "Thermodynamics": "15fh8geT-vEJDa3DpzlwZKacjGB45Kmcw",
                    "Digital Logic": "15fh8geT-vEJDa3DpzlwZKacjGB45Kmcw"
                };

                const secondSemesterSubjects = {
                    "Applied Mechanics": "11h3yrKF3RW-oR0tO-TPoHqf16i0pnx9s",
                    "Basic Electrical Engineering": "1X1tUKHSbRotUVBFi_QXOyOYJOGGeEDhL",
                    "Engineering Physics": "1IZHFVH9IMXg63WFpVhA1lHKSeajw5Vqs",
                    "Basic Electronics Engineering": "1VCANqaymgxx9DFGXfHWKzMnScjMNuP8r",
                    "Engineering Drawing II": "1EekarpM04Zti7EInJH6Cf1tkK5rpGDIz",
                    "Engineering Mathematics II": "1KQ0zMXQmyBx_Wgu2o1aft3xp-SwnOAUJ",
                    "Microprocessor": "1KQsdCuXmSdGRx9F0BW66rxEtSexdnKcA",
                    "Electric Circuits and Machine": "1p4x6evn2QqngxT88rzFLW35AUAsTqIZX",
                    "Object Oriented Programming": "1I78JBNAZwA97txUdqeX1aIQFpjcScLQh",
                    "Fundamentals of Thermodynamics": "1scXbStT9bV1TgZQl012ofEQwDkQOi-Yv"
                };


                function addSubjectsToPage(subjects, semester) {
                    const subjectsDiv = document.getElementById(`${semester.toLowerCase().replace(/ /g, "-")}-subjects`);
                    for (const [subject, id] of Object.entries(subjects)) {
                        const subjectDiv = document.createElement("div");
                        subjectDiv.classList.add("panel", "panel-default");

                        const panelHeadingDiv = document.createElement("div");
                        panelHeadingDiv.classList.add("panel-heading", "toggle-list");
                        panelHeadingDiv.setAttribute("data-toggle", "collapse");
                        panelHeadingDiv.setAttribute("href", `#${subject.toLowerCase().replace(/ /g, "-")}`);

                        const panelTitle = document.createElement("h4");
                        panelTitle.classList.add("panel-title");
                        panelTitle.textContent = subject;

                        panelHeadingDiv.appendChild(panelTitle);

                        const panelCollapseDiv = document.createElement("div");
                        panelCollapseDiv.classList.add("panel-collapse", "collapse");
                        panelCollapseDiv.setAttribute("id", `${subject.toLowerCase().replace(/ /g, "-")}`);

                        const panelBodyDiv = document.createElement("div");
                        panelBodyDiv.classList.add("panel-body");

                        const iframe = document.createElement("iframe");
                        iframe.setAttribute("src", `https://drive.google.com/file/d/${id}/preview`);
                        iframe.setAttribute("width", "100%");
                        iframe.setAttribute("height", "480");

                        panelBodyDiv.appendChild(iframe);

                        panelCollapseDiv.appendChild(panelBodyDiv);

                        subjectDiv.appendChild(panelHeadingDiv);
                        subjectDiv.appendChild(panelCollapseDiv);

                        subjectsDiv.appendChild(subjectDiv);

                    }
                }

                addSubjectsToPage(firstSemesterSubjects, "1st Semester");
                addSubjectsToPage(secondSemesterSubjects, "2nd Semester");

    // Add function calls to display subjects for the rest of the semesters and electives
            </script>
            <script src="../js/header.js ">

            </script>

                    .then(data => document.querySelector('#sidebar').innerHTML = data);</script>
